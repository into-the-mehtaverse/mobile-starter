services:
  postgres:
    image: postgres:16-alpine
    container_name: mobile-starter-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mobile_starter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mobile_starter"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
